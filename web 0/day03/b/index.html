<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8">
 <title>Flower Shop BS</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
 </head>
 
 <body>
     <header>
     <img src="./assets/images/logo.png">
     </header>

     <section class='jumbotron jumbotron-fluid banner'>
         <div class="overlay"></div>
         <!-- <img src='./assets/images/flowershop.jpg'> -->
         <div class='heading'>
         <h1 class='display-4'>Beautiful Flowers</h1>
         <button id='learn-more'>Learn More</button>

   </div>
     </section>

     <section class="row no-gutters icons">

        <div class="col-xl-3 col-lg-6 col-md-6">
                <div class="row container-fluid icon-block">
                        <div class="col-6">
                            <img src="./assets/images/flower-icon.png" alt="flower icon" class="img-fluid icon" />
                        </div>
                        <div class="col-6 icon-text">
                            <p>
                                Flower for every kind of situation.
                            </p>
                        </div>
                    </div>
        </div>

        <div class="col-xl-3 col-lg-6 col-md-6">
                <div class="row container-fluid icon-block">
                    <div class="col-6">
                        <img src="./assets/images/payment-icon.png" alt="payment icon" class="img-fluid icon" />
                    </div>
                    <div class="col-6 icon-text">
                        <p>
                            All major payments kinds accepted
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-lg-6 col-md-6">
                    <div class="row container-fluid icon-block">
                        <div class="col-6">
                            <img src="./assets/images/phone-icon.png" alt="phone icon" class="img-fluid icon" />
                        </div>
                        <div class="col-6 icon-text">
                            <p>
                                Free consultation
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-lg-6 col-md-6">
                        <div class="row container-fluid icon-block">
                            <div class="col-6">
                                <img src="./assets/images/truck-icon.png" alt="truck icon" class="img-fluid icon" />
                            </div>
                            <div class="col-6 icon-text">
                                <p>
                                    City wide delivery
                                </p>
                            </div>
                        </div>
                    </div>
                </section>
     </section>

     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
     crossorigin="anonymous"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
     crossorigin="anonymous"></script>

     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

 </body>
